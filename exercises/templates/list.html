<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <div style="text-align: center;">
  <h1>生徒一覧表</h1></style>
  <input class="form-control" type="text" placeholder="フリガナ" aria-label="default input example">
<input class="form-control" type="text" placeholder="クラス名" aria-label="default input example">
  
  
  <div style="text-align: right;">
    <div class="btn-group me-2"  role="group" aria-label="Second group">
      <button type="button" class="btn btn-dark" onclick="location.href='../templates/index.html'">詳細へ</button>
      <button type="button" class="btn btn-dark">検索</button>
      <button type="button" class="btn btn-dark" onclick="location.href='../templates/index.html'">ログアウト</button>
    </div>
  </div>
    <table class="table  table-striped">
          <tr>

            <th>#</th>
            <th>名前</th>
            <th>年齢</th>
            <th>クラス</th>
            <th>性別</th>
          </tr>
          
          {% for stu in students %}
          <tr>
            <tr class="clickTR">
              <th scope="row">{{ stu.id }}</th>
              <td>{{stu.name}}</td>
              <td>{{stu.age}}</td>
              <td>{{stu.classname}}</td>
              <td>{{stu.gender}}</td>
            </tr>
            {% endfor %}
    
        </table>
      </table>
      <script>
        trs = Array.from(document.getElementsByClassName('clickTR'))
        trs.forEach(element => {
            element.addEventListener('click', event => {
                let id =  element.getElementsByTagName('th')[0].textContent
                window.location.assign("{{url_for('leadDb',id='')}}" + id);
            });
        });
        </script>

        
      
</body>
</html>
