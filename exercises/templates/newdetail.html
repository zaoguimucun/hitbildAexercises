<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>生徒台帳詳細</title>

</head>

<body>
    
<h3>生徒台帳詳細</h3>

<div>
    <input class="btn btn-dark" type="submit" value="一覧へ"  id="list">
    
    <form name="newform" action="{{url_for('send_post')}}" method="POST">
        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
            新規登録
        </button>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>新規登録してもよろしいですか？</p>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-dark" id="nbtn">登録</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="入力欄">
            <h4> 入力欄</h4>

            <div class="row" style="width: 800px;">
                <div class="col">
                    <input name="hurigana" type="text" class="form-control" placeholder="フリガナ" aria-label="ruby">

                </div>
                <div class="col">
                    <input name="classname" type="text" class="form-control" placeholder="クラス" aria-label="class">
                </div>
                <div class="col">
                    <input name="base" type="text" class="form-control" placeholder="所属" aria-label="affiliation">
                </div>
            </div>
            
            <div class="row" style="width: 800px;">
                <div class="col">
                    <input name="kname" type="text" class="form-control" placeholder="名前" aria-label="name">
                </div>
                <div class="col">
                    <input name="birthday" type="text" class="form-control" placeholder="生年月日" aria-label="birthday">
                </div>
                <div class="col">
                    <input name="age" type="text" class="form-control" placeholder="歳" aria-label="age">
                </div>
                <div class="col">
                    <input name="gender" type="text" class="form-control" placeholder="性別" aria-label="gender">
                </div>
            </div>

            <div class="row" style="width: 800px;">
                <div class="col">
                    <input name="tel" type="text" class="form-control" placeholder="電話番号" aria-label="tel">
                </div>
                <div class="col">
                    <input name="adress" type="text" class="form-control" placeholder="住所" aria-label="adress">
                </div>
                <div class="col">
                    <input name="email" type="text" class="form-control" placeholder="E-mail" aria-label="email">
                </div>
                <div class="col">
                    <input name="gmail" type="text" class="form-control" placeholder="G-mail" aria-label="gmail">
                </div>
            </div>

        </div>
        <h4>備考欄</h4>
        <div class="row">
            <div class="col">
                <input name="bikou" type="text" class="form-control" style="height:300px; width: 800px;">
            </div>
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

    <script>
        let btn = document.getElementById('nbtn');
        btn.addEventListener('click', function () {
            //submit()でフォームの内容を送信
            document.myform.submit();
        });
        let list_but = document.getElementById('list')
        list_but.addEventListener('click', event => {
            window.location.assign("{{url_for('listload')}}")
        })

    </script>

</body>

</html>
